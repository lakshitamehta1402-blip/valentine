<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:Poppins;
  color:white;
  background:radial-gradient(circle at top,#ff4d6d,#1a000d);
}

/* ---------- PAGES ---------- */
.page{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  gap:20px;
}
.page.active{display:flex}

/* ---------- TEXT ---------- */
h1{font-family:'Dancing Script';font-size:46px;text-shadow:0 0 30px #fff}
h2{font-family:'Dancing Script';font-size:34px}
p{opacity:.9}

/* ---------- BUTTONS ---------- */
button,input{
  padding:14px 34px;
  border:none;
  border-radius:30px;
  font-size:16px;
}
button{
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  animation:pulse 2s infinite;
}
.no{
  background:#333;
  position:absolute;
}

/* ---------- PULSE ---------- */
@keyframes pulse{
  0%{transform:scale(1);box-shadow:0 0 20px #ff4d6d}
  50%{transform:scale(1.1);box-shadow:0 0 45px #ff85a2}
  100%{transform:scale(1)}
}

/* ---------- ROSES ---------- */
.rose{
  position:absolute;
  top:-40px;
  font-size:32px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* ---------- HEARTS ---------- */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:28px;
  animation:float 4s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* ---------- CONFETTI ---------- */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:confetti 3s linear forwards;
}
@keyframes confetti{
  to{transform:translateY(120vh) rotate(720deg);opacity:0}
}

/* ---------- POPUP ---------- */
.popup{
  position:fixed;
  top:20px;
  background:rgba(0,0,0,.6);
  padding:10px 22px;
  border-radius:20px;
  opacity:0;
  transition:.3s;
}
.popup.show{opacity:1}

/* ---------- CARD ---------- */
.card{
  background:rgba(0,0,0,.4);
  padding:30px;
  border-radius:20px;
  max-width:320px;
  font-family:'Dancing Script';
  font-size:28px;
}

/* ---------- GALLERY ---------- */
.gallery{
  display:flex;
  gap:15px;
}
.gallery img{
  width:110px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  transition:.3s;
}
.gallery img:hover{transform:scale(1.2)}

/* ---------- FIREWORK ---------- */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>
